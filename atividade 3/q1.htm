<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let media=0
    let soma=0
    let numero= parseInt(prompt(`digite a quantidade de números:`))
    for(let i = 1; i <= numero ; i++){
        let valor=parseInt(prompt(`digite um valor`))
        soma = valor + soma
        media = soma / numero
    }
    document.write(`<p>Ha soma é ${soma} e a media é ${media} </p>`)
    </script>
</body>
</html>
